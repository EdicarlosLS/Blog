<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>
	</head>
	<body>
		<header th:fragment="header">
			<div class="navbar-fixed">
				<nav>
					<div class="nav-wrapper">
						<a href="/postagens" class="brand-logo">Vulpes Blog</a>
						<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
					</div>
				</nav>
			</div>
			<ul class="sidenav" id="mobile-demo">
				<li>
					<div class="divider"></div>
					<form class="container row" action="/postagens" method="GET">
						<div class="input-field col s8">
							<input name="titulo" id="search" type="search" placeholder="Pesquisar">
						</div>
						<div class="col s2">
							<button class="btn btn-flat" type="submit">
								<i class="material-icons">search</i>
							</button>
						</div>

					</form>
					<div class="divider"></div>
				</li>

				<li th:if="${session.usuario == null}"><a href="/usuarios/login">Login</a></li>

				<li th:if="${session.usuario != null}"><a href="/usuarios/logout">Sair</a></li>


			</ul>

			<br>
		</header>

<footer th:fragment="footer" class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Vulpes Lab</h5>
        <p class="grey-text text-lighten-4">
          Comece pequeno. Pense grande. Escale rápido.
        </p>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      © 2022 Copyright VulpesLab
    </div>
  </div>
</footer>
</body>
</html>
